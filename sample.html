<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo and Title Alignment</title>
    <style>
        .header {
            text-align: right;
            padding: 20px;
            background-color: #f0f4f8;
        }

        .header img,
        .header h1 {
            display: inline-block;
            vertical-align: center;
        }

        .header img {
            width: 50px;
            /* Adjust logo size */
            height: auto;
            margin-right: 15px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="logo.png" alt="Logo">
        <h1>Website Title</h1>
    </div>

</body>

</html>
